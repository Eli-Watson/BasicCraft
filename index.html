<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BasicCraft</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
body {
	font-family: Monospace;
	background-color: #f0f0f0;
	margin: 0px;
	overflow: hidden;
}

#oldie { background-color: #ddd !important }

/* Minecraft-like inventory bar */
#item-bar {
	display: flex;
	flex-direction: row;
	justify-content: center;
	position: absolute;
	bottom: 25px; /* Slightly above the bottom for better visibility */
	left: 50%;
	transform: translateX(-50%); /* Center the bar */
	background-color: #666; /* Dark background to mimic Minecraft inventory */
	padding: 5px;
	border: 3px solid #666; /* Thicker border for the inventory bar */
	border-radius: 10px; /* Rounded corners */
	gap: 10px; /* Space between each slot */
	
}

/* Minecraft-like inventory slots */
#item {
	width: 50px;
	height: 50px;
	background-color: #555; /* Darker background for each slot */
	border: 2px solid #999; /* Light border to mimic slot edges */
	display: flex;
	align-items: center;
	justify-content: center;
	box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5); /* Slight shadow for a 3D effect */
}

/* Image styling to fit neatly within the slots */
#item img {
	width: 100%;
	height: auto;
}

/* Mobile responsive design */
@media (max-width: 600px) {
	#item {
		width: 40px; /* Smaller item size for mobile */
		height: 40px;
	}
}
#Welcome {
	text-align: center;
}
		</style>
	</head>
	<body>

		<script src="three.min.js"></script>

		<script src="Detector.js"></script>
		<script src="stats.min.js"></script>

		<script src='DAT.GUI.min.js'></script>
		<dialog id="Welcome">
			<p>Hello! Welcome to BasicCraft, Click a Block to Begin!</p>
			<button onclick="Welcome.close()">X</button>
		</dialog>
		<div id="item-bar">
			<div id="item" data-texture="./resources/dirt.jpg"><img src="./resources/dirt.jpg" width="50" height="50"></div>
			<div id="item" data-texture="./resources/cobblestone.jpg"><img src="./resources/cobblestone.jpg" width="50" height="50"></div>
			<div id="item" data-texture="./resources/stone.jpg"><img src="./resources/stone.jpg" width="50" height="50"></div>
			<div id="item" data-texture="./resources/woodplanks.jpg"><img src="./resources/woodplanks.jpg" width="50" height="50"></div>
			<div id="item" data-texture="./resources/stonebricks.png"><img src="./resources/stonebricks.png" width="50" height="50"></div>
			<div id="item" data-texture="./resources/leaf.png"><img src="./resources/leaf.png" width="50" height="50"></div>
			<div id="item" data-texture="./resources/bedrock.png"><img src="./resources/bedrock.png" width="50" height="50"></div>
			<div id="item" data-texture="./resources/diamond.png"><img src="./resources/diamond.png" width="50" height="50"></div>
			<div id="item" data-texture="./resources/magma.jpeg"><img src="./resources/magma.jpeg" width="50" height="50"></div>
			<div id="item" data-texture="./resources/wool.png"><img src="./resources/wool.png" width="50" height="50"></div>
			
			
		</div>
		<script>
			
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			let selectedTexture = "./resources/dirt.jpg"; // Default texture
			
			document.addEventListener('DOMContentLoaded', Welcome.showModal());

			// Function to change cube texture
			function updateCubeTexture(texturePath) {
    			cubeMaterial.map = THREE.ImageUtils.loadTexture(texturePath); // Update texture map
    			cubeMaterial.needsUpdate = true; // Make sure the material updates
			}

			// Add event listeners to all items
			document.querySelectorAll('#item').forEach(function (item) {
    		item.addEventListener('click', function () {
        	const texturePath = item.getAttribute('data-texture'); // Get the texture path
        	selectedTexture = texturePath; // Set as the selected texture
        	updateCubeTexture(texturePath); // Update the cube texture
    			});
			});


			var container, stats;
			var camera, scene, renderer;
			var projector, plane, cube;
			var mouse2D, mouse3D, ray,
			rollOveredFace, isShiftDown = false,
			theta = 45, isCtrlDown = false;

			var rollOverMesh, rollOverMaterial, voxelPosition = new THREE.Vector3(), tmpVec = new THREE.Vector3();
			var cubeGeo, cubeMaterial;
			var i, intersector;

			// var gui, voxelConfig = {
			//	orthographicProjection: false
			// };

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = ' BasicCraft<br><strong>click</strong>: add voxel, <strong>control + click</strong>: remove voxel, <strong>shift + click</strong>: rotate, <a href="javascript:save();return false;">save .png</a>';
				container.appendChild( info );

				camera = new THREE.CombinedCamera( window.innerWidth, window.innerHeight, 45, 1, 10000, -2000, 10000 );
				camera.position.y = 800;

				scene = new THREE.Scene();

				// roll-over helpers

				rollOverGeo = new THREE.CubeGeometry( 50, 50, 50 );
				rollOverMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, opacity: 0.5, transparent: true } );
				rollOverMesh = new THREE.Mesh( rollOverGeo, rollOverMaterial );
				scene.add( rollOverMesh );

				// cubes

				cubeGeo = new THREE.CubeGeometry( 50, 50, 50 );
				cubeMaterial = new THREE.MeshLambertMaterial( { map: THREE.ImageUtils.loadTexture( "dirt.jpg" ) } );
				cubeMaterial.ambient = cubeMaterial.color;

				// picking

				projector = new THREE.Projector();

				// grid

				plane = new THREE.Mesh( new THREE.PlaneGeometry( 1000, 1000, 20, 20 ), new THREE.MeshBasicMaterial( { color: 0x555555, wireframe: true } ) );
				plane.rotation.x = - Math.PI / 2;
				scene.add( plane );

				mouse2D = new THREE.Vector3( 0, 10000, 0.5 );

				// Lights

				var ambientLight = new THREE.AmbientLight( 0x606060 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 1, 0.75, 0.5 ).normalize();
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer( { antialias: true, preserveDrawingBuffer: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'keydown', onDocumentKeyDown, false );
				document.addEventListener( 'keyup', onDocumentKeyUp, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

				//add GUI
				//
				// gui = new DAT.GUI();
				// gui.add(voxelConfig, 'orthographicProjection').onChange(function(){
			
				//	if ( voxelConfig.orthographicProjection ) {
				//		camera.toOrthographic();
				//		camera.position.x = 1000;
               	//		camera.position.y = 707.106;
                //		camera.position.z = 1000;
				//		theta = 90;
				//	} else {
				//		camera.toPerspective();
				//		camera.position.y = 800;
				//	}
			//	});

			//	gui.close();

			}

			function onWindowResize() {

				camera.setSize( window.innerWidth, window.innerHeight );
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function getRealIntersector( intersects ) {

				for( i = 0; i < intersects.length; i++ ) {

					intersector = intersects[ i ];

					if ( intersector.object != rollOverMesh ) {

						return intersector;

					}

				}

				return null;

			}

			function setVoxelPosition( intersector ) {

				tmpVec.copy( intersector.face.normal );

				voxelPosition.add( intersector.point, intersector.object.matrixRotationWorld.multiplyVector3( tmpVec ) );

				voxelPosition.x = Math.floor( voxelPosition.x / 50 ) * 50 + 25;
				voxelPosition.y = Math.floor( voxelPosition.y / 50 ) * 50 + 25;
				voxelPosition.z = Math.floor( voxelPosition.z / 50 ) * 50 + 25;

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse2D.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse2D.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				var intersects = ray.intersectObjects( scene.children );

				if ( intersects.length > 0 ) {

					intersector = getRealIntersector( intersects );

					// delete cube

					if ( isCtrlDown ) {

						if ( intersector.object != plane ) {

							scene.remove( intersector.object );

						}

					// create cube

					} else {

						if (Welcome.open) {
							console.log("Welcome Modal is Open, No Object is placed")
						} else {
						intersector = getRealIntersector( intersects );
						setVoxelPosition( intersector );

						var voxel = new THREE.Mesh( cubeGeo, cubeMaterial.clone() );
						voxel.position.copy( voxelPosition );
						voxel.matrixAutoUpdate = false;
						voxel.updateMatrix();
						scene.add( voxel );

						}

						}
						
				}
			}

			function onDocumentKeyDown( event ) {

				switch( event.keyCode ) {

					case 16: isShiftDown = true; break;
					case 17: isCtrlDown = true; break;

				}

			}

			function onDocumentKeyUp( event ) {

				switch( event.keyCode ) {

					case 16: isShiftDown = false; break;
					case 17: isCtrlDown = false; break;

				}
			}

			function save() {

				window.open( renderer.domElement.toDataURL('image/png'), 'mywindow' );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				if ( isShiftDown ) {

					theta += mouse2D.x * 3;

				}

				ray = projector.pickingRay( mouse2D.clone(), camera );

				var intersects = ray.intersectObjects( scene.children );

				if ( intersects.length > 0 ) {

					intersector = getRealIntersector( intersects );
					if ( intersector ) {

						setVoxelPosition( intersector );
						rollOverMesh.position = voxelPosition;

					}

				}

				camera.position.x = 1400 * Math.sin( theta * Math.PI / 360 );
				camera.position.z = 1400 * Math.cos( theta * Math.PI / 360 );

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}
			
		</script>

	</body>
</html>
