<!DOCTYPE html>
<html lang="en">
<head>
    <title>BasicCraft</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
        body {
            font-family: Monospace;
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }

        #oldie {
            background-color: #ddd !important;
        }

        #item-bar {
            display: flex;
            flex-direction: row;
            justify-content: center;
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #666;
            padding: 5px;
            border: 3px solid #666;
            border-radius: 10px;
            gap: 10px;
        }

        #item {
            width: 50px;
            height: 50px;
            background-color: #555;
            border: 2px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
        }

        #item img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            #item {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <script src="three.min.js"></script>
    <script src="Detector.js"></script>
    <script src="stats.min.js"></script>
    <script src="DAT.GUI.min.js"></script>
    
    <div id="item-bar">
        <div id="item" data-texture="./resources/dirt.jpg">
            <img src="./resources/dirt.jpg" width="50" height="50" />
        </div>
        <div id="item" data-texture="./resources/cobblestone.jpg">
            <img src="./resources/cobblestone.jpg" width="50" height="50" />
        </div>
        <div id="item" data-texture="./resources/stone.jpg">
            <img src="./resources/stone.jpg" width="50" height="50" />
        </div>
        <div id="item" data-texture="./resources/woodplanks.jpg">
            <img src="./resources/woodplanks.jpg" width="50" height="50" />
        </div>
        <!-- Repeat for other items -->
    </div>

    <script>
        if (!Detector.webgl) Detector.addGetWebGLMessage();
        let selectedTexture = "dirt.jpg"; 
        let cubes = []; 

        function createCubeMaterial(texturePath, onComplete) {
            const loader = new THREE.TextureLoader();
            loader.load(
                texturePath,
                function (texture) {
                    const material = new THREE.MeshLambertMaterial({ map: texture });
                    onComplete(material);
                },
                undefined,
                function (error) {
                    console.error("Error loading texture:", error);
                }
            );
        }

        document.querySelectorAll("#item").forEach(function (item) {
            item.addEventListener("click", function () {
                const texturePath = item.getAttribute("data-texture");
                selectedTexture = texturePath;
            });
        });

        var container, stats;
        var camera, scene, renderer;
        var projector, plane, cube;
        var mouse2D, ray, rollOveredFace, isShiftDown = false, theta = 45, isCtrlDown = false;
        var rollOverMesh, rollOverMaterial, voxelPosition = new THREE.Vector3(), tmpVec = new THREE.Vector3();
        var cubeGeo, cubeMaterial;
        var i, intersector;

        init();
        animate();

        function init() {
            container = document.createElement("div");
            document.body.appendChild(container);

            var info = document.createElement("div");
            info.style.position = "absolute";
            info.style.top = "10px";
            info.style.width = "100%";
            info.style.textAlign = "center";
            info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> BasicCraft<br><strong>click</strong>: add voxel, <strong>control + click</strong>: remove voxel, <strong>shift + click</strong>: rotate, <a href="javascript:save();return false;">save .png</a>';
            container.appendChild(info);

            camera = new THREE.CombinedCamera(window.innerWidth, window.innerHeight, 45, 1, 10000, -2000, 10000);
            camera.position.y = 800;

            scene = new THREE.Scene();

            rollOverGeo = new THREE.CubeGeometry(50, 50, 50);
            rollOverMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, opacity: 0.5, transparent: true });
            rollOverMesh = new THREE.Mesh(rollOverGeo, rollOverMaterial);
            scene.add(rollOverMesh);

            cubeGeo = new THREE.CubeGeometry(50, 50, 50);
            cubeMaterial = new THREE.MeshLambertMaterial({ map: THREE.ImageUtils.loadTexture("dirt.jpg") });
            cubeMaterial.ambient = cubeMaterial.color;

            projector = new THREE.Projector();

            plane = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000, 20, 20), new THREE.MeshBasicMaterial({ color: 0x555555, wireframe: true }));
            plane.rotation.x = -Math.PI / 2;
            scene.add(plane);

            mouse2D = new THREE.Vector3(0, 10000, 0.5);

            var ambientLight = new THREE.AmbientLight(0x606060);
            scene.add(ambientLight);

            var directionalLight = new THREE.DirectionalLight(0xffffff);
            directionalLight.position.set(1, 0.75, 0.5).normalize();
            scene.add(directionalLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            stats = new Stats();
            stats.domElement.style.position = "absolute";
            stats.domElement.style.top = "0px";
            container.appendChild(stats.domElement);

            document.addEventListener("mousemove", onDocumentMouseMove, false);
            document.addEventListener("mousedown", onDocumentMouseDown, false);
            document.addEventListener("keydown", onDocumentKeyDown, false);
            document.addEventListener("keyup", onDocumentKeyUp, false);
            window.addEventListener("resize", onWindowResize, false);
        }

        function onWindowResize() {
            camera.setSize(window.innerWidth, window.innerHeight);
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function getRealIntersector(intersects) {
            for (i = 0; i < intersects.length; i++) {
                intersector = intersects[i];
                if (intersector.object != rollOverMesh) {
                    return intersector;
                }
            }
            return null;
        }

        function setVoxelPosition(intersector) {
            tmpVec.copy(intersector.face.normal);
            voxelPosition.add(intersector.point, intersector.object.matrixRotationWorld.multiplyVector3(tmpVec));
            voxelPosition.x = Math.floor(voxelPosition.x / 50) * 50 + 25;
            voxelPosition.y = Math.floor(voxelPosition.y / 50) * 50 + 25;
            voxelPosition.z = Math.floor(voxelPosition.z / 50) * 50 + 25;
        }

        function onDocumentMouseMove(event) {
            event.preventDefault();
            mouse2D.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse2D.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onDocumentMouseDown(event) {
            event.preventDefault();
            var intersects = ray.intersectObjects(scene.children);

            if (intersects.length > 0) {
                intersector = getRealIntersector(intersects);

                // Delete cube
                if (isCtrlDown) {
                    if (intersector.object != plane) {
                        scene.remove(intersector.object);
                    }
                } else {
                    // Create cube
                    intersector = getRealIntersector(intersects);
                    setVoxelPosition(intersector);

                    // Create a temporary placeholder cube with a basic material
                    const tempMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc });
                    const voxel = new THREE.Mesh(cubeGeo, tempMaterial);
                    voxel.position.copy(voxelPosition);
                    voxel.matrixAutoUpdate = false;
                    voxel.updateMatrix();
                    scene.add(voxel);

                    // Store the voxel and its temporary material
                    cubes.push({ mesh: voxel, texture: selectedTexture });

                    // Load the real texture and update the voxel's material when ready
                    createCubeMaterial(selectedTexture, function (newMaterial) {
                        voxel.material = newMaterial; // Update the placeholder material to the real one
                        voxel.material.needsUpdate = true; // Ensure material updates
                    });
                }
            }
        }

        function onDocumentKeyDown(event) {
            switch (event.keyCode) {
                case 16:
                    isShiftDown = true;
                    break;
                case 17:
                    isCtrlDown = true;
                    break;
            }
        }

        function onDocumentKeyUp(event) {
            switch (event.keyCode) {
                case 16:
                    isShiftDown = false;
                    break;
                case 17:
                    isCtrlDown = false;
                    break;
            }
        }

        function save() {
            window.open(renderer.domElement.toDataURL("image/png"), "mywindow");
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
            stats.update();
        }

        function render() {
            if (isShiftDown) {
                theta += mouse2D.x * 3;
            }

            ray = projector.pickingRay(mouse2D.clone(), camera);
            var intersects = ray.intersectObjects(scene.children);

            if (intersects.length > 0) {
                intersector = getRealIntersector(intersects);
                if (intersector) {
                    setVoxelPosition(intersector);
                    rollOverMesh.position = voxelPosition;
                }
            }

            camera.position.x = 1400 * Math.sin((theta * Math.PI) / 360);
            camera.position.z = 1400 * Math.cos((theta * Math.PI) / 360);
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
